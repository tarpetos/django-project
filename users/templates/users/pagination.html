{% load static %}

{% if users.has_other_pages %}
    {% with users_order=request.GET.order_by|default:'last_name' reverse=request.GET.reverse %}
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item">
                    <a href="{% url 'home' %}?page=1&amp;order_by={{ users_order }}&amp;reverse={{ reverse }}" class="page-link" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                {% for page in users.paginator.page_range %}
                    <li class="page-item {% if users.number == page %} active {% endif %}">
                        <a href="{% url 'home' %}?page={{ page }}&amp;order_by={{ users_order }}&amp;reverse={{ reverse }}" class="page-link">{{ page }}</a>
                    </li>
                {% endfor %}

                <li class="page-item">
                    <a href="{% url 'home' %}?page={{ users.paginator.num_pages }}&amp;order_by={{ users_order }}&amp;reverse={{ reverse }}" class="page-link" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    {% endwith %}
{% endif %}
