{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Users Editor</title>
    <meta name="description" content="Accounting For the Use of the Password Generator">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ PORTAL_URL }}{% static 'css/main.css' %}">
</head>
<body class="d-flex flex-column h-100">
    <div class="container">
        <form method="post">
            <h1>Edit User</h1>

            <div class="form-group form-element">
                <label class="country-label" for="country">Country</label>
                <select name="country" id="country" class="form-select" required>
                    <option value="">Choose country</option>
                    <option value="">Ukraine</option>
                    <option value="">Poland</option>
                    <option value="">USA</option>
                </select>
            </div>

            <div class="form-group form-element">
                <label for="first-name">First name</label>
                <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Michael" required>
            </div>

            <div class="form-group form-element">
                <label for="last-name">Last name</label>
                <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Jagger" required>
            </div>

            <div class="form-group form-element">
                <label for="patronymic">Patronymic</label>
                <input type="text" class="form-control" id="patronymic" name="patronymic" placeholder="Philip">
            </div>

            <div class="form-group form-element">
                <label for="birth-date">Date of birth</label>
                <input type="date" class="form-control" id="birth-date" name="birth-date" placeholder="01.01.2000" required>
            </div>

            <div class="form-element img-input">
                <label>Photo</label>
                <div class="image-choice-container">
                    <div class="chosen-image-full mb-2">
                        <label class="input-group-text">Current</label>
                        <div class="input-group chosen-image-right">
                                <a href="#" class="img-link text-decoration-none">mateusz_kieliszkowski.png</a>
                                <div>
                                    <input type="checkbox" id="image-checkbox">
                                    <label for="image-checkbox">Clear</label>
                                </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="file" class="form-control" id="image-choice" accept="image/*">
                        <label class="input-group-text" for="image-choice">Browse</label>
                    </div>
                </div>
            </div>


            <div class="form-group form-element">
                <label for="telegram-id">Telegram ID</label>
                <input type="number" class="form-control" id="telegram-id" name="telegram-id" placeholder="234456123" required>
            </div>


            <div class="form-group form-element additional-info-container">
                <label for="additional-info" class="note-label">Additional notes</label>
                <textarea class="form-control" id="additional-info" name="additional-info" placeholder="Some text"></textarea>
            </div>


            <div class="btn_container">
                <button type="submit">Save</button>
                <button type="reset">Cancel</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
