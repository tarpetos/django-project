<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <meta name="description" content="Accounting For the Use of the Password Generator">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3" id="header">
            <div class="col-sm-8 header-name">
                <h1>Password Generator Accounting Service</h1>
            </div>

            <div class="col-sm-4 d-flex align-items-center" id="country-selector">
                <label for="country"><strong>Country:</strong></label>
                <select name="country" id="country" class="form-select">
                    <option value="">All Countries</option>
                    <option value="">Ukraine, Taras Hevlich, 441547155</option>
                    <option value="">Poland, Clever Polak, 321453123</option>
                    <option value="">Poland, Kieliszkowski Mateusz, 435123555</option>
                </select>
            </div>
        </div>

        <div class="row" id="sub-header">
            <div class="col-sm-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#" class="nav-link {% block user_content %} {% endblock %}">Users</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link {% block usage_content %} {% endblock %}">Generator Usage</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link {% block countries_content %} {% endblock %}">Countries</a>
                    </li>
                </ul>
            </div>
        </div>

    <div class="container" style="margin-top: 5%;">{% block content %} {% endblock %}</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
